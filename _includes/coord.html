{%- assign da = page.url | remove: "media" | remove: "/" | remove: "page" | remove: "N" | replace: "E", "-" %}

{%- assign da = da | split: '-' %}
{%- capture ds %}{{ da[5] }}.{{ da[6] }},{{ da[7] }}.{{ da[8] }}{% endcapture -%}

<a target="_blank" href="/map/?type=hybrid&amp;zoom=12&amp;center={{ ds }}&amp;placemark={{ ds }}">{{ ds }}</a>
