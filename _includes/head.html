<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ru' }}">

<head>
<title>
  {%- if page.name contains "index" %}
    {{- site.t[page.lang].title }} | {{ site.t[page.lang].description }}
  {%- else %}
    {{- page.title }} | {{ site.t[page.lang].title }}
  {%- endif -%}
</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<link rel="alternate" hreflang="x-default" href="{{ site.url }}">
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace_first: '/ru', '/en' }}">
<link rel="alternate" hreflang="ru" href="{{ site.url }}{{ page.url | replace_first: '/en', '/ru' }}">

<meta name="description" content="{{ site.t[page.lang].description }}">
<meta name="keywords" content="{{ site.t[page.lang].keywords }}">
<meta name="author" content="{{ site.t[page.lang].author }}">
<meta name="generator" content="{{ site.t[page.lang].generator }}">
<meta name="robots" content="noindex, nofollow">

<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/baguetteBox.css">
<link rel="stylesheet" href="/assets/css/fonts.css">
<link rel="stylesheet" href="/assets/css/pagination.css">
<link rel="stylesheet" href="/assets/css/youtube.css">

<link rel="alternate" href="/feed/blog.xml" type="application/atom+xml" title="{{ site.t[page.lang].title }}">
</head>
